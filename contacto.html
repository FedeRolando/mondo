<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">  
</head>
<body>
    <header>
        <div>
          <img src="assets/logo-header.png" class="logo">
          <div class="header-col2">
            <nav class="navbar">
              <a class="nav-link" href="index.html">Agencia</a>
              <a class="nav-link" href="servicio/servicio.html">Servicios</a>
              <a class="nav-link" href="#">Portfolio</a>
              <a class="nav-link" href="contactoo.html">contactoo</a>
            </nav>
            <div class="rrss">
              <img src="assets/instagram-header.png" alt="icono instagram mondo">
              <img src="assets/linkedin-header.png" alt="icono linkedin mondo">
              <img src="assets/facebook-header.png" alt="icono facebook mondo">
            </div>
          </div>
        </div>
    </header>

    <main>
        <div class="contacto__container">
            <form class="contacto__form">
                <div class="contacto__form-nombre">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre">
                </div>
                <div class="contacto__form-mail">
                    <label for="mail">Email</label>
                    <input type="email" name="mail">
                </div>
                <div class="contacto__form-tel">
                    <label for="telefono">Número de contactoo</label>
                    <input type="text" name="telefono">
                </div>
                <div class="contacto__form-tema">
                    <div>opcion</div>
                    <div>opcion</div>
                    <div>opcion</div>
                    <div>opcion</div>
                </div>
                <div class="contacto__form-consulta">
                    <label for="consulta"></label>
                    <textarea name="consulta" id="" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
        <button type="submit" class="contacto__submit-btn">Enviar consulta</button>
    </main>

    <footer>
        <div class="footer_container">
          <div class="footer_contactoo">
            <div>
              <div class="footer_contactoo_title">contactoo</div>
              <div class="footer_contactoo_mail">info@mondo-agencia.com</div>
              <div class="footer_contactoo_cel">+549 1158819970</div>
            </div>
          </div>
          <div class="footer_logo">
            <img src="./assets/logo_mondo2.png" alt="logo mondo">
          </div>
          <div class="footer_rrss">
            <div>
              <img src="assets/instagram_34-34.png" alt="">
              <img src="assets/linkedin_34-34.png" alt="">
              <img src="assets/facebook_34-34.png" alt="">
            </div>
          </div>
        </div>
        <div class="footer_copyright">Copyright© 2021 Terms</div>
    </footer>
    
    
    
</body>
</html>
